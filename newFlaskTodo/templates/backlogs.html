{% extends 'layout.html' %}
{% block title %}待办事项详情{% endblock %}
{% block body %}
  <h2>待办事项详情</h2>
  <hr>

  {% for backlog in backlogs %}

  {% endfor %}
  </ul>
{% endblock %}
